<!DOCTYPE html>
{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content_sec">
        <form method="POST">
            {% csrf_token %}
            <br/><br/>
            <fieldset class="form-group">
                {{  form| crispy}}
            </fieldset>
            <div class="form-group">
                 <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class=text-muted">Already have an Account?<a class="ml-2" href="{% url 'login' %}">Log In</a>
            </small>
        </div>
    </div>
{% endblock %}
