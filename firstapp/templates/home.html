<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <div style="padding-top: 50px;">
    <h2>Welcome {{ user.username }}</h2>
    <div class="border-top pt-3">
            <small class=text-muted">Click on Apply Now and fill the details to apply for New Invoice Loan</small>
        </div>
    <form action="" method="POST">
        {% csrf_token %}
    <button type="submit" style="background-color: #4CAF50;border: none;color: white;padding: 15px 32px;cursor: pointer;"
            name="apply">Apply Now</button>&nbsp;&nbsp;
        <button type="submit" style="background-color: #4CAF50;border: none;color: white;padding: 15px 32px;cursor: pointer;"
            name="resume">Resume Loan Application</button>
        </form>
    </div>
</body>
{% endblock %}
